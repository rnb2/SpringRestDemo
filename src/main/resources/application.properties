spring.application.name=SpringRestDemo

spring.datasource.url=jdbc:postgresql://localhost:5432/employee_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
db.pool.size=10

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true

server.port=8082

logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

logging.level.com.rnb.restDemo.repository.pool.ConnectionPool=info
logging.level.com.rnb.restDemo=debug
logging.file.name=springRestDemo.log
logging.file.path=/

spring.ai.openai.api-key=${OPENAI_API_KEY}

spring.ai.vertex.ai.gemini.project-id=spring-test-377715
spring.ai.vertex.ai.gemini.location=us-east4

spring.ai.ollama.chat.model=deepseek-r1:7b